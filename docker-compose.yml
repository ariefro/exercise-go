version: '3.9'
services:
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=ardhon
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=core
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://ardhon:bismillah@postgres:5432/squirtle
    depends_on:
      - postgres
    entrypoint: [ "/app/wait-for-it.sh", "postgres:5432", "--", "/app/start.sh" ]
    command: [ "/app/main" ]